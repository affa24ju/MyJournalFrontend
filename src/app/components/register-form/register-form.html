<!-- Kan lägga till samma gradient bakgrund som i app.html senare -->
<div class="fixed inset-0 bg-blue-300 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-96">
        <!-- Rubrik till register form -->
        <h2 class="text-2xl font-bold mb-4 text-center">Skapa konto</h2>
        <!-- Beskrivningstext -->
        <p class="mb-4 text-gray-600 text-center">
            Här kan du skapa ett konto för att börja använda din personliga dagbok. Vänligen fyll i dina uppgifter nedan för att registrera dig.
        </p>

        <form (ngSubmit)="onSubmit()">
            <!-- Formulärfält, username-->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Ditt namn</label>
                <input type="text" name="username" placeholder="Användernamn" 
                    class="w-full border p-2 rounded mb-3" required>
            </div>
            <!-- Formulärfält, password-->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Lösenord</label>
                <input type="password"  name="password" placeholder="Lösenord" 
                    class="w-full border p-2 rounded mb-3" required>                
            </div>

            <!-- Knapper för att skicka eller avbryta -->
            <div class="flex justify-between">
                <button type="button" (click)="closeForm()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Avbryt</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50">Skapa konto</button>
            </div>
        </form>

    </div>
</div>
