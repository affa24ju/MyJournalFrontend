<div class="max-w-3xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Hur är läget?</h1>

    <button (click)="logOut()"class="mb-4 px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500" >
        Logga ut
    </button>

    <!-- Button till statistik sidan -->
    <button routerLink="/statistics" class="mb-4 ml-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
        Se statistik
    </button>

    <p class="mb-6 text-gray-700">Här kan du skriva in dina tankar och känslor för dagen. Att reflektera över hur du mår kan hjälpa dig att bättre förstå dig själv och dina behov.</p>
        
    <!-- Journal-form för att skapa en ny entry -->
     <!-- Kopplar 'entryCreated' event journjal-list -->
    <!-- När entryCreated triggar, anropar journalList.loadTodayEntries -->
    <app-journal-form (entryCreated)="journalList.loadTodayEntries()"></app-journal-form>

    <!-- Journal-list: här visas dagens entries -->
     <!-- #journalList: template referens till journal-list komponent -->
    <app-journal-list #journalList></app-journal-list>

    <!-- Historik över tidigare entries -->
    <app-journal-history></app-journal-history>
</div>
